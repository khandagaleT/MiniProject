<div class="container-fluid page">
    <div class="page_box p-3 mt-2">Gallary</div>
    <div class="page_content shadow p-5 position-relative">
        <!-- <div class="page_content-data position-absolute"> -->
             CARS Collections
           <br> <br>
                <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">ALL</button> &nbsp;
                <button class="btn btn-lg btn-info" [class.active]="filterBy=='bmw'" (click)="filterBy='bmw'">BMW</button> &nbsp;
                <button class="btn btn-lg btn-info" [class.active]="filterBy=='audi'" (click)="filterBy='audi'">AUDI</button> &nbsp;
                <button class="btn btn-lg btn-info" [class.active]="filterBy=='tata'" (click)="filterBy='tata'">TATA</button>
                <ul id="thumbnailList">
                    <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
                        <a [routerLink]="['/image',image.id]">
                        <img src="{{image.url}}" class="tn" width="200" height="160">
                    </a>
                    </li>
                </ul>
            
        <!-- </div> -->
    </div>
</div>
