<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
        <button mat-icon-button (click)="togglesidebar()"><mat-icon>menu</mat-icon></button>
        <div>
            <ul>
                
                <li>
                    
                    <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
                        <img src="../../assets/user.jpg" alt="" class="user-image mr-1 p-2"/>
                        Admin
                        <mat-icon class="user-imgage-icon ml-1">keyboard_arrow_down </mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="login()">
                            <mat-icon>key</mat-icon>
                            Login   </button>
                        <button mat-menu-item (click)="logout()">
                            <mat-icon>exit_to_app</mat-icon>
                            Logout
                        </button>           
                        
                    </mat-menu>
                    
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
