<div class="container-fluid page">
    <div class="page_box p-3 mt-2">Dashboard</div>
    <div class="page_content shadow p-3 position-relative">
        
        <!-- <div class="page_content-data position-absolute"> -->

               <form [formGroup]="userForm">
                    <div class="mt-3">
                        <div class="form-column">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Brand</label> 
                                    </div><br>
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="text" formControlName="brand" class="form-contrl"  name="brand" required>
                                             
                                        </div>
                                        
                                    </div>
                                </div><br>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>CarName</label> 
                                        </div><br>
                                        <div class="form-row">
                                            <div class="col">
                                                <input type="text" formControlName="carname" class="form-contrl" name="carname" required>
                                            </div>
                                        </div>
                                    </div><br>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Type</label> 
                                            </div><br>
                                            <div class="form">
                                                <div class="col">
                                                    <select type="text" formControlName="type" class="form-contrl"  name="type" required>
                                                        <option>Compact</option>
                                                        <option>Sedan</option>
                                                        <option>XUV</option>
                                                        <option>SUV</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div><br>
                                        <div class="form-group">
                                            <label>Price</label> 
                                            </div><br>
                                            <div class="form-row">
                                                <div class="col">
                                                    <input type="text" formControlName="price" class="form-contrl"  name="price" required>
                                                     
                                                </div>
                                            </div>
                            <div class="form-row mt-4">
                                <div class="col-md-5">
                                    <button type="button" *ngIf="btnSaveShow" class="btn btn-primary" (click)="Adddata()">Submit</button> &nbsp;
                                    <button type="button" class="btn btn-primary" (click)="onclear()">Clear</button> &nbsp;
                                    <button type="button" *ngIf="btnUpdateShow" class="btn btn-primary" (click)="updatedata()">Update</button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            <!-- </div> -->
            <div class="col-md-10 mt-4 mb-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scop="col">Brand</th>
                            <th scop="col">CarName</th>
                            <th scop="col">Type</th>
                            <th scope="col">Price</th>
                            <th scop="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>Honda</td>
                            <td>City</td>
                            <td>Compact</td>

                            <td><button type="button" class="btn btn-primary" (click)="onedit(item)">Edit</button></td>
                        </tr> -->
                         <tr *ngFor="let item of listData">
                             <td><span>{{item.id}}</span></td>
                            <td><span>{{item.brand}}</span></td>
                            <td><span>{{item.carname}}</span></td>
                            <td><span>{{item.type}}</span></td>
                            <td><span>{{item.price}}</span></td>
                            <td><button type="button" class="btn btn-danger" (click)="Delete(item)">Delete</button></td>
                            <td><button type="button" class="btn btn-primary" (click)="edit(item)">Edit</button></td>
                        </tr> 
                    </tbody>
                </table>
            </div>
